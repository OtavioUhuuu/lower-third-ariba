<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lower Third</title>
  <style>
    body {
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    .lower-third {
      position: absolute;
      bottom: 50px;
      left: 50px;
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .name-box {
      display: inline-block;
      padding: 8px 16px;
      color: #111;
      font-weight: bold;
      font-size: 20px;
      background: linear-gradient(270deg, #ff0080, #7928ca, #00bfff, #00ff80);
      background-size: 800% 800%;
      animation: gradientShift 12s ease infinite, fadeSlideText 11s ease forwards;
      animation-delay: 0s, 0.5s;
      opacity: 0;
    }

    .role-box {
      display: inline-block;
      padding: 6px 16px;
      background: #c966f8;
      color: white;
      font-size: 14px;
      font-weight: 600;
      animation: fadeSlideText 11s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeSlideText {
      0%, 5% { opacity: 0; transform: translateY(40px); }
      15% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(40px); }
    }

    .shape {
      position: absolute;
      width: 14px;
      height: 14px;
      opacity: 0;
      animation: shapeAnim 12s ease forwards, float 4s ease-in-out infinite;
    }

    @keyframes shapeAnim {
      0% { opacity: 0; transform: translateY(20px); }
      5% { opacity: 0.9; transform: translateY(0); }
      90% { opacity: 0.9; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }

    .shape.circle {
      border-radius: 50%;
      background: yellow;
      top: -15px;
      left: 200px;
      animation-delay: 0s, 0s;
    }

    .shape.square {
      background: #ff5757;
      top: 20px;
      left: -10px;
      transform: rotate(20deg);
      animation-delay: 0.2s, 0.2s;
    }

    .shape.hexagon {
      width: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 18px solid #39ff14;
      top: 40px;
      left: -20px;
      animation-delay: 0.4s, 0.4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(20deg); }
    }
  </style>
</head>
<body>
  <div class="lower-third">
    <div class="name-box">Cleverson Alves</div>
    <div class="role-box">Pastor de Quatro Barras</div>

    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape hexagon"></div>
  </div>
</body>
</html>
