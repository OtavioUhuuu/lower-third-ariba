<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lower Third</title>
  <style>
    body {
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    .lower-third {
      position: absolute;
      bottom: 50px;
      left: 50px;
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start; /* garante que o tamanho segue o texto */
    }

    /* Caixa com gradiente animado */
    .name-box {
      display: inline-block;
      padding: 8px 16px;
      color: #111;
      font-weight: bold;
      font-size: 20px;
      background: linear-gradient(270deg, #ff0080, #7928ca, #00bfff, #00ff80);
      background-size: 800% 800%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Caixa fixa */
    .role-box {
      display: inline-block;
      padding: 6px 16px;
      background: #c966f8;
      color: white;
      font-size: 14px;
      font-weight: 600;
    }

    /* Shapes animados */
    .shape {
      position: absolute;
      width: 14px;
      height: 14px;
      opacity: 0.9;
      animation: float 4s infinite ease-in-out;
    }

    .shape.circle {
      border-radius: 50%;
      background: yellow;
      top: -15px;
      left: 200px;
      animation-delay: 0.2s;
    }

    .shape.square {
      background: #ff5757;
      top: 20px;
      left: -10px;
      animation-delay: 0.6s;
      transform: rotate(20deg);
    }

    .shape.hexagon {
      width: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 18px solid #39ff14;
      top: 40px;
      left: -20px;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(20deg); }
    }
  </style>
</head>
<body>
  <div class="lower-third">
    <div class="name-box">Cleverson Alves</div>
    <div class="role-box">Pastor de Quatro Barras</div>

    <!-- Shapes decorativos -->
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape hexagon"></div>
  </div>
</body>
</html>
